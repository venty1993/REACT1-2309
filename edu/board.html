        .board{

            background-color: wheat;
            height: fit-content;
            width: fit-content;
        }
        .row {
            display: flex;
            position: relative;
        }

        .cell {
            width: var(--cell-size);
            height:var(--cell-size);
            box-sizing: border-box;
            flex-shrink: 0;
        }

        table {
            border-collapse: collapse;
            position: absolute;
            left: calc((var(--cell-size) - 1px) / 2);
            top: calc((var(--cell-size) - 1px) / 2);

        }
        
        td {
            width: calc((var(--cell-size) - 1px));
            height: calc((var(--cell-size) - 1px));

        .stone {

            width: 100%;
            height: 100%;

        .black{
